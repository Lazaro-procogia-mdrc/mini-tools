name: r-hello-world

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.2.0']
    
    steps: 
      - uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        
      - name: Hello World
        run: Rscript -e 'print("hello")'
